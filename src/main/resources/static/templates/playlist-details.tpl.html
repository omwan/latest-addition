<md-dialog aria-label="Mango (Fruit)">
    <form>

        <md-dialog-content>
            <div class="md-dialog-content" style="width:500px;">
                <table cellpadding=0 cellspacing=0 class="playlist-details"><tr>
                    <td class="album-art" width="200" height="200">
                        <img src="{{playlist.images[0].url}}" width=100%>
                    </td>
                    <td class="title-owner">
                        <div class="playlist-name">{{playlist.name}}</div>
                        <div class="playlist-owner">
                            <span ng-if="playlist.owner.displayName !== null">
                                {{playlist.owner.displayName}}
                            </span>

                            <span ng-if="playlist.owner.displayName === null">
                                {{playlist.owner.id}}
                            </span>
                        </div>
                    </td>
                </tr></table>
                <div ng-bind-html="playlist.description"></div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="hide()">
                close
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
